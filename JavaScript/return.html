<!DOCTYPE html>
<html lang="en">

<head>
    <title>return</title>
</head>

<body>
    <script>
        function forLoop() {
            for (let i = 1; i <= 10; i++) {
                if (i === 3) {
                    return;
                }
                console.log(i);
            }
            console.log("hello");
        }
        forLoop();
        console.log("world");
    </script>
</body>

</html>
