<script>
    let array1 = [1, 0, 2, 3, 4];
    let array2 = [3, 5, 6, 7, 8, 13];
    let newArr = [];
    //[4, 5, 8, 10, 12, 13] - Output

    for (let i = 0; i < Math.max(array1.length, array2.length); i++) {
        if (isNaN(array1[i]))
            newArr[i] = array2[i];
        else if (isNaN(array2[i]))
            newArr[i] = array1[i];
        else
            newArr[i] = array1[i] + array2[i];

    }
    console.log(newArr);
</script>
