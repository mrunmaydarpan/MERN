<!DOCTYPE html>
<html lang="en">

<head>
    <title>variables</title>
</head>

<body>
    <h1>ways variables</h1>
    <script>
        let a = 0;
        let b = 1;
        let c = a + b;
        a = a-- + b++ + b - a;
        console.log("a value now:" + a);
        b = a;
        console.log("b value now:" + b);
        c = a + b + b++ + a--;
        console.log(a++);
        console.log(b);
        console.log(c);
    </script>
</body>

</html>
