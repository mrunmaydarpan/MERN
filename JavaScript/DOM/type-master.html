<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typing Master</title>
    <style>
        * {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        body {
            background-color: black;
        }

        #main-container {
            height: 300px;
            width: 80%;
            margin: 100px auto;
            border: 2px solid black;
            box-shadow: 0 0 15px red;
            border-radius: 10px;
            background-color: whitesmoke;
        }

        #head {
            text-align: center;
            background-color: blue;
            margin: 0;
            color: white;
        }

        #task-div {
            display: flex;
            padding: 10px;
        }

        .box {
            display: inline-block;
            /* padding: 10px; */
            width: 70%;
            height: 30px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="head">
            <h2>Typing Master</h2>
        </div>
        <div id="task-div">
            <input type="text" class="box">
            <h2></h2>
        </div>
    </div>
</body>

</html>
