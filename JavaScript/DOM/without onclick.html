<!DOCTYPE html>
<html lang="en">

<head>
    <title>Likes & Dislikes</title>
    <style>
        * {
            margin: 0px;
        }

        header,
        footer {
            background-color: brown;
            width: 100%;
            padding: 30px;
            text-align: center;
            color: whitesmoke;
            position: fixed;
        }

        .font {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #foot {
            bottom: 0px;
        }

        .container {
            display: grid;
            grid-template-columns: auto auto;
            /* padding-top: 200px; */
            height: 100vh;
        }

        #div1 {
            text-align: center;
            border-left: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #div0 {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            border: none;
            border-radius: 20px;
        }

        button:hover {
            box-shadow: 0 0 15px green;
            border-radius: 20px;
        }

        button:active {
            box-shadow: 0 0 15px red;
            transform: scale(.95);
        }
    </style>
</head>

<body>
    <header id="header">
        <h1 style="letter-spacing: 7px;" class="font">Likes Meter</h1>
    </header>

    <div class="container">
        <div id="div0">
            <button id="likebtn"><img src="../img/like.png" alt="error" height="200px"></button>
            <br>
            <h3 id="likes" class="font">Likes: 0</h3>
        </div>
        <div id="div1">
            <button id="dislikebtn"><img src="../img/dislike.png" alt="error" height="200px"></button>
            <br>
            <h3 id="dislikes" class="font">Dislikes: 0</h3>
        </div>
    </div>

    <footer id="foot" class="font">
        <h1 id="total">Total Reactions: 0</h1>
    </footer>

    <script>
        let likeCount = document.querySelector("#likes");
        let dislikeCount = document.querySelector("#dislikes");
        let totalTag = document.querySelector("#total");
        let headerTag = document.querySelector("#header");
        let likeBtn = document.querySelector("#likebtn")
        let disLikeBtn = document.querySelector("#dislikebtn");
        let count = [0, 0];

        likeBtn.addEventListener('click', () => {
            count[0]++;
            likeCount.innerText = `Likes: ${count[0]}`;
            totalTag.innerText = `Total Reaction: ${count[0] + count[1]}`;
            if (count[0] > count[1]) {
                headerTag.style.backgroundColor = "green";
            } else {
                headerTag.style.backgroundColor = "orange";
            }
        });

        disLikeBtn.addEventListener('click', () => {
            count[1]++;
            dislikeCount.innerText = `Dislikes: ${count[1]}`;
            totalTag.innerText = `Total Reaction: ${count[1] + count[1]}`;
            if (count[0] > count[1]) {
                headerTag.style.backgroundColor = "green";
            } else {
                headerTag.style.backgroundColor = "orange";
            }
        });
    </script>
</body>


</html>
