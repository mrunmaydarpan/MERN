<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOM 01</title>
    <style>
        button:nth-child(1),
        button:nth-child(2),
        button:nth-child(3) 
        {
            background-color: cyan;
            padding: 10px 20px;
        }

        button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="abc">LogIn</button>
    <button id="signup">SignUp</button>
    <button class="abc">Submit</button>

    <script>
        let logInBtn = document.getElementsByTagName("button");
        console.log(logInBtn);
        console.log(logInBtn[2]);
        let signUpBtn = document.getElementById("signup");
        console.log(signUpBtn);
        let submitTag = document.getElementsByClassName('abc');
        console.log(submitTag);
    </script>
</body>

</html>
