<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            font-family: arial;
            background: black;
        }

        #stopwatch {
            width: 80%;
            height: 90px;
            margin: 100px auto;
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 60px 50px 100px;
            text-align: center;
            font-size: 30px;
        }

        .time {
            margin-left: -25px;
        }

        #stopwatch span {
            background: #c7e0f8;
            color: #0776de;
            padding: 10px;
            width: 55px;
            border-radius: 5px;
            margin: 3px;
            display: inline-block;
            margin-left: 20px;
        }

        #stopwatch button {
            font-size: 22px;
            /* -webkit-appearance: none; */
            border: none;
            background-color: #2e80b3;
            color: white;
            border-radius: 5px;
            width: 140px;
            height: 50px;
            transition: .3s;
        }

        #stopwatch button:first-of-type {
            margin-top: 15px;
        }

        #stopwatch button:last-child {
            background-color: #ae7617;
        }

        #stopwatch button:hover {
            background: #333;
            color: #fff;
            cursor: pointer;
        }

        #btns {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="stopwatch">
        <div class="time">
            <span id="minute">00</span>
            <span id="second">00</span>
            <span id="ms">00</span>
        </div>
        <div id="btns">
            <button id="start" onclick="start();">Start</button>
            <button id="stop" onclick="stop();">Pause</button>
            <button id="restart" onclick="restart();">Reset</button>
        </div>

    </div>

    <script>
        let timer = 0;
        let timerInterval;
        let ms = document.getElementById('ms');
        let second = document.getElementById('second');
        let minute = document.getElementById('minute');
        let msVal = 0;
        let secondVal = 0;
        let minuteVal = 0;

        function restart() {
            stop();
            msVal = 0;
            secondVal = 0;
            minuteVal = 0;
            ms.innerText = '00';
            second.innerText = '00';
            minute.innerText = '00';
            // start();
        }

        function start() {
            stop();
            timerInterval = setInterval(function () {
                timer += 1 / 60;
                msVal = Math.trunc((timer - Math.trunc(timer)) * 100);
                secondVal = Math.floor(timer) - Math.floor(timer / 60) * 60;
                minuteVal = Math.floor(timer / 60);
                ms.innerHTML = msVal < 10 ? "0" + msVal.toString() : msVal;
                second.innerHTML = secondVal < 10 ? "0" + secondVal.toString() : secondVal;
                minute.innerHTML = minuteVal < 10 ? "0" + minuteVal.toString() : minuteVal;
            }, 1000 / 60);
        }

        function stop() {
            clearInterval(timerInterval);
        }
    </script>
</body>

</html>
