<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>

<body>
    <br>
    <div class="container-fluid btn-group">
        <button class="btn btn-primary">All</button>
        <button class="btn btn-warning">Male</button>
        <button class="btn btn-danger">Female</button>
    </div><br><br>
    <table class="table table-striped">
    </table>

    <script>
        let details = [
            {
                name: "Mrunmay",
                gender: "male"
            },
            {
                name: "Keshab",
                gender: "male"
            },
            {
                name: "Reena",
                gender: "female"
            },
            {
                name: "Sridhar",
                gender: "male"
            },
            {
                name: "Rajsekhar",
                gender: "male"
            },
            {
                name: "Ganga",
                gender: "female"
            },
            {
                name: "Abinash",
                gender: "male"
            },
            {
                name: "Payal",
                gender: "female"
            },
            {
                name: "Sourav",
                gender: "male"
            },
            {
                name: "Kajol",
                gender: "female"
            },
            {
                name: "Neha",
                gender: "female"
            }
        ];
        let tableTag = document.querySelector(".table");
        let tableHTML_head = `<tr><th>S.no</th><th>Name</th><th>Gender</th></tr>`;
        let tableHTML = '';
        let btnTags = document.querySelectorAll(".btn")
    
        tableTag.innerHTML = tableHTML_head + tableHTML;

        function display(num, cond) {
            tableHTML = '';
            for (let i = 0; i < details.length; i++) {
                switch (num) {
                    case 0:
                        tableHTML += `<tr><td>${i + 1}</td><td>${details[i].name}</td><td>${details[i].gender}</td></tr>`;
                        break;
                    case 1:
                        if (details[i].gender == cond)
                            tableHTML += `<tr><td>${i + 1}</td><td>${details[i].name}</td><td>${details[i].gender}</td></tr>`;
                        break;
                    case 2:
                        if (details[i].gender == cond)
                            tableHTML += `<tr><td>${i + 1}</td><td>${details[i].name}</td><td>${details[i].gender}</td></tr>`;
                        break;
                }
            }
            tableTag.innerHTML = tableHTML_head + tableHTML;
        }

        btnTags[0].addEventListener('click', () => {
            display(0, 'all');
        });
        btnTags[1].addEventListener('click', () => {
            display(1, 'male');
        });
        btnTags[2].addEventListener('click', () => {
            display(2, 'female');
        });
    </script>
</body>

</html>
