<script>
    let num = prompt("enter a Number:");

    function checkPrime(n, i) {
        if (n <= 1) {
            return false;
        }
        if (i == Math.trunc(n / 2)) {
            return true;
        }
        if (n % i == 0) {
            return false;
        }
        return checkPrime(n, i + 1);
    }

    alert(checkPrime(num, 2));
</script>
