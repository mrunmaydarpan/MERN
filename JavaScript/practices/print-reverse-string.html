<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reverse string</title>
</head>

<body>
    <script>
        let str = prompt("enter string:");
        let output = "";

        for (let i = str.length - 1; i >= 0; i--) {
            output += str[i];
        }
        console.log(output);
    </script>
</body>

</html>
