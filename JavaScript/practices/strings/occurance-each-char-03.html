<script>
    let str = prompt("enter a String").toLowerCase();

    function removeChar(string, char) {
        let newStr = '';
        for (let i = 0; i < str.length; i++) {
            if (string[i] != char) {     //make new string without the charecter
                newStr += string[i];
            }
        }
        return newStr;    //return new string
    }

    while (str) {             //run until string is empty
        let ch = str[0];      //take 1st charecter in every new string
        let newStr = removeChar(str, ch);    //call function to remove charecters
        console.log(ch + " = " + (str.length - newStr.length)); //print
        str = newStr;         //store new string to old string
    }

</script>
