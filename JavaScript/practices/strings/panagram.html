<script>
    let str = prompt("enter String:").toLowerCase();
    let flag = false;

    for (let j = 97; j <= 122; j++) {
        flag = false;
        for (let i = 0; i < str.length; i++) {
            if (str.charCodeAt(i) == j) {
                flag = true;
            }
        }
        if (flag == false) {
            break;
        }
    }
    alert(flag ? "panagram String" : "not a panagram String");
</script>
