<script>
    let str = "practice makes man perfect";
    output = '';
    let word = "";

    for (let i = 0; i < str.length; i++) {
        if (str[i] == " " || i == str.length - 1) {
            output = " " + word + output;
            word = '';
        } else {
            word += str[i];
        }
    }
    console.log(output);
</script>
