<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alternative 2 fibonacci series</title>
</head>

<body>
    <script>
        function fib() {
            let a = 0
            let b = 1
            let c = 0;
            let n = +prompt("enter n (Upper limit) range:");
            let str = '';
            if (n == 1) {
                console.log(0);
                return;
            }

            for (let i = 0; i < n * 3; i++) {
                c = a + b;

                if (i % 3 == 0) {
                    str += a + " ";
                }
                a = b;
                b = c;
            }
            document.write(str);
        };
        fib();
    </script>
</body>

</html>
