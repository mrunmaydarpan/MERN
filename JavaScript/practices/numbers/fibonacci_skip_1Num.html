<script>
    let start = +prompt("enter n (lowwer limit) range:");
    let end = +prompt("enter n (Upper limit) range:");
    let str = '';
    let a = 0, b = 1;
    let steps = 4;

    while (a < end) {
        let c = a + b;
        if (a >= start) {
            if (steps == 0) {
                str += a + " ";
                steps = 4; //skip four step
            } else {
                steps--;
            }
        }
        a = b;
        b = c;
    }

    window.alert(str);
</script>
