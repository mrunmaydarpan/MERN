<!DOCTYPE html>
<html lang="en">

<head>
    <title>check if palindrome</title>
</head>

<body>
    <script>
        let num = +prompt("enter number");
        let temp = num;
        let rev = 0;

        while (num > 0) {
            let r = num % 10;
            num = Math.trunc(num / 10);
            rev = rev * 10 + r;
        }
        if (temp === rev) {
            window.alert(temp + " is a palindrome number");
        } else {
            window.alert(temp + " is not a palindrome number");
        }

    </script>
</body>

</html>
