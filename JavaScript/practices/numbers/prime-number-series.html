<!DOCTYPE html>
<html lang="en">

<head>
    <title>prime numbers display</title>
</head>

<body>
    <script>
        let num = +prompt("enter upper limit number");
        let count = 0;
        let str = "";

        for (let i = 1; i <= num; i++) {
            count = 0;
            for (let j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count++;
                }
            }
            if (count == 2) {
                str += i + " ";
            }
        }
        // console.log(str);
        window.alert(str);
    </script>
</body>

</html>
