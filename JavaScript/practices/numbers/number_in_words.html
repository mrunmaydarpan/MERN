<!DOCTYPE html>
<html lang="en">

<head>
    <title>number is words</title>
</head>

<body>
    <script>
        let num = +prompt("enter number");

        switch (num) {
            case 1:
                console.log("ONE");
                break;
            case 2:
                console.log("two");
                break;
            case 3:
                console.log("three");
                break;
            case 4:
                console.log("four");
                break;
            case 5:
                console.log("five");
                break;
            default:
                console.log("not supported");
        }
    </script>
</body>

</html>
