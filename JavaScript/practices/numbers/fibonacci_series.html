<!DOCTYPE html>
<html lang="en">

<head>
    <title>fibonacci series</title>
</head>

<body>
    <script>
        let a = 0
        let b = 1
        let n = +prompt("enter n range:");

        for (let i = 1; i <= n; i++) {
            let c = a + b;
            console.log(a);
            a = b;
            b = c;
        }
    </script>
</body>

</html>
