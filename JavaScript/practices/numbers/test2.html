<script>
    let pStart = +prompt("enter lower range:");
    let pEnd = +prompt("enter upper range:");
    let step = 0;

    for (let i = pStart; i < pEnd; i++) {
        let count = 0;
        for (let j = 2; j <= Math.trunc(i / 2); j++) {
            if (i % j == 0) {
                count++;
            }
        }
        if (count == 0) {
            console.log(`prime numbers: ${i}`);
            if (step++ % 2 == 0) {
                console.log(`alter: ${i}`);
                // console.log(step);
            }
        }
    }
</script>
