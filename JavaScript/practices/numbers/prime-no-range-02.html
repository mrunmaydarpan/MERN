<script>
    let start = +prompt("enter lower limit");
    let end = +prompt("enter upper limit");
    let result = '';

    function isPrime(num) {
        for (let i = 2; i <= Math.trunc(num / 2); i++) {
            if (num % i == 0) {
                return false;   
            }
        }
        return num > 1;
    }

    for (start; start <= end; start++) {
        if (isPrime(start))
            result += start + ' ';
    }
    console.log(result);
</script>
