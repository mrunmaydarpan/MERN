<!DOCTYPE html>
<html lang="en">

<head>
    <title>finding max</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter Number A:"));
        let b = Number(prompt("Enter Number B:"));
        let c = Number(prompt("Enter Number C:"));
   
        if (a > b && a > c) {
            console.log("a is maximum");
        } else if (b > a && b > c) {
            console.log("b is maximum");
        } else {
            console.log("c is maximimum");
        }
        
    </script>
</body>

</html>
