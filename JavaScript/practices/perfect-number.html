<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perfect Number</title>
</head>

<body>
    <script>
        let num = +prompt("enter a number");
        let sums = 0;
        let str = "";
        
        for (let i = 1; i <= Math.trunc(num / 2); i++) {
            if (num % i == 0) {
                sums += i;
            }
        }
        if (num == sums) {
            window.alert("perfect");
        } else {
            window.alert("not perfect");
        }
    </script>
</body>

</html>
