<script>
    // JavaScript implementation to print the
    // pattern of alphabets A to Z using *

    // Below height and width variable can be used
    // to create a user-defined sized alphabet's pattern

    // Number of lines for the alphabet's pattern
    let height = 5;
    // Number of character width in each line
    let width = (2 * height) - 1;

    // Function to find the absolute value
    // of a number D
    const abs = (d) => {
        return d < 0 ? -1 * d : d;
    }

    // Function to print the pattern of 'A'
    const printA = () => {
        let n = parseInt(width / 2), i, j;
        for (i = 0; i < height; i++) {
            for (j = 0; j <= width; j++) {
                if (j == n || j == (width - n)
                    || (i == parseInt(height / 2) && j > n
                        && j < (width - n)))
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
            n--;
        }
    }

    // Function to print the pattern of 'B'
    const printB = () => {
        let i, j, half = parseInt(height / 2);
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j < width; j++) {
                if ((i == 0 || i == height - 1 || i == half)
                    && j < (width - 2))
                    document.write("*");
                else if (j == (width - 2)
                    && !(i == 0 || i == height - 1
                        || i == half))
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'C'
    const printC = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j < (height - 1); j++) {
                if (i == 0 || i == height - 1)
                    document.write("*");
                else
                    continue;
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'D'
    const printD = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j < height; j++) {
                if ((i == 0 || i == height - 1)
                    && j < height - 1)
                    document.write("*");
                else if (j == height - 1 && i != 0
                    && i != height - 1)
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'E'
    const printE = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j < height; j++) {
                if ((i == 0 || i == height - 1)
                    || (i == parseInt(height / 2)
                        && j <= parseInt(height / 2)))
                    document.write("*");
                else
                    continue;
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'F'
    const printF = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j < height; j++) {
                if ((i == 0) || (i == parseInt(height / 2)
                    && j <= parseInt(height / 2)))
                    document.write("*");
                else
                    continue;
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'G'
    const printG = () => {
        let i, j;
        width--;
        for (i = 0; i < height; i++) {
            for (j = 0; j < width; j++) {
                if ((i == 0 || i == height - 1)
                    && (j == 0 || j == width - 1))
                    document.write(" ");
                else if (j == 0)
                    document.write("*");
                else if (i == 0 && j <= height)
                    document.write("*");
                else if (i == parseInt(height / 2)
                    && j > parseInt(height / 2))
                    document.write("*");
                else if (i > parseInt(height / 2)
                    && j == width - 1)
                    document.write("*");
                else if (i == height - 1
                    && j < width)
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'H'
    const printH = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j < height; j++) {
                if ((j == height - 1)
                    || (i == parseInt(height / 2)))
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'I'
    const printI = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            for (j = 0; j < height; j++) {
                if (i == 0 || i == height - 1)
                    document.write("*");
                else if (j == parseInt(height / 2))
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'J'
    const printJ = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            for (j = 0; j < height; j++) {
                if (i == height - 1 && (j > 0
                    && j < height - 1))
                    document.write("*");
                else if ((j == height - 1
                    && i != height - 1)
                    || (i > parseInt(height / 2) - 1
                        && j == 0 && i != height - 1))
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'K'
    const printK = () => {
        let i, j, half = parseInt(height / 2), dummy = half;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j <= half; j++) {
                if (j == abs(dummy))
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
            dummy--;
        }
    }

    // Function to print the pattern of 'L'
    const printL = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j <= height; j++) {
                if (i == height - 1)
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'M'
    const printM = () => {
        let i, j, counter = 0;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j <= height; j++) {
                if (j == height)
                    document.write("*");
                else if (j == counter
                    || j == height - counter - 1)
                    document.write("*");
                else
                    document.write(" ");
            }
            if (counter == parseInt(height / 2)) {
                counter = -99999;
            }
            else
                counter++;
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'N'
    const printN = () => {
        let i, j, counter = 0;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j <= height; j++) {
                if (j == height)
                    document.write("*");
                else if (j == counter)
                    document.write("*");
                else
                    document.write(" ");
            }
            counter++;
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'O'
    const printO = () => {
        let i, j, space = parseInt(height / 3);
        let width = parseInt(height / 2) + parseInt(height / 5) + space + space;
        for (i = 0; i < height; i++) {
            for (j = 0; j <= width; j++) {
                if (j == width - abs(space)
                    || j == abs(space))
                    document.write("*");
                else if ((i == 0
                    || i == height - 1)
                    && j > abs(space)
                    && j < width - abs(space))
                    document.write("*");
                else
                    document.write(" ");
            }
            if (space != 0
                && i < parseInt(height / 2)) {
                space--;
            }
            else if (i >= (parseInt(height / 2) + parseInt(height / 5)))
                space--;
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'P'
    const printP = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j < height; j++) {
                if ((i == 0 || i == parseInt(height / 2))
                    && j < height - 1)
                    document.write("*");
                else if (i < parseInt(height / 2)
                    && j == height - 1 && i != 0)
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'Q'
    const printQ = () => {
        printO();
        let i, j, d = height;
        for (i = 0; i < parseInt(height / 2); i++) {
            for (j = 0; j <= d; j++) {
                if (j == d)
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
            d++;
        }
    }

    // Function to print the pattern of 'R'
    const printR = () => {
        let i, j, half = parseInt(height / 2);
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j < width; j++) {
                if ((i == 0 || i == half)
                    && j < (width - 2))
                    document.write("*");
                else if (j == (width - 2)
                    && !(i == 0 || i == half))
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'S'
    const printS = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            for (j = 0; j < height; j++) {
                if ((i == 0 || i == parseInt(height / 2)
                    || i == height - 1))
                    document.write("*");
                else if (i < parseInt(height / 2)
                    && j == 0)
                    document.write("*");
                else if (i > parseInt(height / 2)
                    && j == height - 1)
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'T'
    const printT = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            for (j = 0; j < height; j++) {
                if (i == 0)
                    document.write("*");
                else if (j == parseInt(height / 2))
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'U'
    const printU = () => {
        let i, j;
        for (i = 0; i < height; i++) {
            if (i != 0 && i != height - 1)
                document.write("*");
            else
                document.write(" ");
            for (j = 0; j < height; j++) {
                if (((i == height - 1)
                    && j >= 0
                    && j < height - 1))
                    document.write("*");
                else if (j == height - 1 && i != 0
                    && i != height - 1)
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'V'
    const printV = () => {
        let i, j, counter = 0;
        for (i = 0; i < height; i++) {
            for (j = 0; j <= width; j++) {
                if (j == counter
                    || j == width - counter - 1)
                    document.write("*");
                else
                    document.write(" ");
            }
            counter++;
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'W'
    const printW = () => {
        let i, j, counter = parseInt(height / 2);
        for (i = 0; i < height; i++) {
            document.write("*");
            for (j = 0; j <= height; j++) {
                if (j == height)
                    document.write("*");
                else if ((i >= parseInt(height / 2))
                    && (j == counter
                        || j == height - counter - 1))
                    document.write("*");
                else
                    document.write(" ");
            }
            if (i >= parseInt(height / 2)) {
                counter++;
            }
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'X'
    const printX = () => {
        let i, j, counter = 0;
        for (i = 0; i <= height; i++) {
            for (j = 0; j <= height; j++) {
                if (j == counter
                    || j == height - counter)
                    document.write("*");
                else
                    document.write(" ");
            }
            counter++;
            document.write(`<br/>`);
        }
    }

    // Function to print the pattern of 'Y'
    const printY = () => {
        let i, j, counter = 0;
        for (i = 0; i < height; i++) {
            for (j = 0; j <= height; j++) {
                if (j == counter
                    || j == height - counter
                    && i <= parseInt(height / 2))
                    document.write("*");
                else
                    document.write(" ");
            }
            document.write(`<br/>`);
            if (i < parseInt(height / 2))
                counter++;
        }
    }

    // Function to print the pattern of 'Z'
    const printZ = () => {
        let i, j, counter = height - 1;
        for (i = 0; i < height; i++) {
            for (j = 0; j < height; j++) {
                if (i == 0 || i == height - 1
                    || j == counter)
                    document.write("*");
                else
                    document.write(" ");
            }
            counter--;
            document.write(`<br/>`);
        }
    }

    // Function print the pattern of the
    // alphabets from A to Z
    const printPattern = (character) => {
        switch (character) {
            case 'A':
                printA();
                break;
            case 'B':
                printB();
                break;
            case 'C':
                printC();
                break;
            case 'D':
                printD();
                break;
            case 'E':
                printE();
                break;
            case 'F':
                printF();
                break;
            case 'G':
                printG();
                break;
            case 'H':
                printH();
                break;
            case 'I':
                printI();
                break;
            case 'J':
                printJ();
                break;
            case 'K':
                printK();
                break;
            case 'L':
                printL();
                break;
            case 'M':
                printM();
                break;
            case 'N':
                printN();
                break;
            case 'O':
                printO();
                break;
            case 'P':
                printP();
                break;
            case 'Q':
                printQ();
                break;
            case 'R':
                printR();
                break;
            case 'S':
                printS();
                break;
            case 'T':
                printT();
                break;
            case 'U':
                printU();
                break;
            case 'V':
                printV();
                break;
            case 'W':
                printW();
                break;
            case 'X':
                printX();
                break;
            case 'Y':
                printY();
                break;
            case 'Z':
                printZ();
                break;
        }
    }

    // Driver Code

    let character = 'B';
    printPattern(character);

	// This code is contributed by rakeshsahni

</script>
