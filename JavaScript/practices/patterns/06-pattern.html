<script>
    let output = "";
    let n = +prompt("lenght: ");

    for (let i = 1; i <= n; i++) {
        for (let j = 0; j < n - i; j++) {
            output += " ";
        }
        for (let k = 1; k <= i; k++) {
            output += "*";
        }
        output += "\n";
    }
    console.log(output);
</script>
