<script>
    let input = +prompt("enter a number"); // if input is 4
    let pattern = "";

    for (let row = 1; row < 2 * input; row++) {
        for (let col = 1; col < 2 * input; col++) {
            pattern += Math.max(input - row + 1, input - col + 1, col - input + 1, row - input + 1);
        }
        pattern += '\n';
    }
    console.log(pattern);

</script>
