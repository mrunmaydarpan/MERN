<head>
    <title>03 pattern</title>
</head>

<body>
    <script>
        let output = "";
        let n = +prompt("lenght");

        for (let i = n; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                output += "*";
            }
            output += "\n"
        }
        console.log(output);
    </script>
</body>
