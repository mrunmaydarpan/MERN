<!DOCTYPE html>
<html lang="en">

<!--
  1
  12
  123
  1234
  12345
-->

<head>
    <title>02 pattern</title>
</head>

<body>
    <script>
        let output = "";
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                output += j;
            }
            output += "\n";
        }
        console.log(output);
    </script>
</body>

</html>
