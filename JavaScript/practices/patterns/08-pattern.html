<head>
    <title>08 pattern</title>
</head>

<body>
    <script>
        let length = +prompt("length");
        let pattern = "";

        for (let row = 1; row <= length; row++) {
            for (let col = 1; col <= length + row - 1; col++) {
                pattern += (col <= length - row) ? " " : "*";
            }
            pattern += '\n';
        }
        console.log(pattern);
    </script>
</body>
