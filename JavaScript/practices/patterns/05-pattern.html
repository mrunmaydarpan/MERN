<script>
    let output = "";
    let length = +prompt("length");

    for (let row = 1; row <= 2 * length - 1; row++) {
        let colCond = (row <= length) ? row : 2 * length - row;
        for (let col = 1; col <= colCond; col++) {
            output += "*";
        }
        output += '\n';
    }
    console.log(output);
</script>
