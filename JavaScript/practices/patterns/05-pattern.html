<head>
    <title>05 pattern</title>
</head>

<body>
    <script>
        let output = "";
        let length = +prompt("length");
        //tejas sir way
        function pattern() {
            for (let row = 1; row <= 2 * length - 1; row++) {
                let colCond = (row <= length) ? row : 2 * length - row;
                for (let col = 1; col <= colCond; col++) {
                    output += "*";
                }
                output += '\n';
            }
            console.log(output);
        }
        pattern();
    </script>
</body>
