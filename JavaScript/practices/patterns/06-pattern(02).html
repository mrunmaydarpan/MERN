<script>
    let output = "";
    let n = +prompt("length");

    for (let row = 1; row <= n; row++) {
        for (let col = 1; col <= n; col++) {
            output += (col <= n - row) ? " " : " *";
        }
        output += "\n";
    }
    console.log(output);
</script>
