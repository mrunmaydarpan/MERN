<head>
    <title>06 pattern</title>
</head>

<body>
    <script>
        let output = "";
        let n = +prompt("length");

        for (let row = 1; row <= n; row++) {
            for (let col = 1; col <= n; col++) {
                output += (col < row) ? " " : "*";
            }
            output += "\n";
        }
        console.log(output);
    </script>
</body>
