<!--
    12345
    1234
    123
    12
    1
-->

<script>
    let pattern = "";
    for (let i = 1; i <= 5; i++) {
        for (let j = i; j > i; j--) {
            pattern += j;
        }
        for (let k = 1; k <= 6 - i; k++) {
            pattern += k;
        }
        pattern += '\n';
    }
    console.log(pattern);
</script>
