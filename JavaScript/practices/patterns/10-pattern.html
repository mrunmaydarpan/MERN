<script>
    let length = 5;
    let pattern = '';
    
    for (let row = 1; row <= length; row++) {
        for (let col = 1; col <= length + row - 1; col++) {
            pattern += (col <= length - row) ? " " : (col % 2 == row % 2) ? "*" : " ";
        }
        pattern += '\n';
    }
    console.log(pattern);
</script>
