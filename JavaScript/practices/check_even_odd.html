<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Even Or Odd</title>
</head>

<body>
    <Script>
        let a = Number(prompt("Enter a Number:"));

        if (a % 2 === 0) {
            console.log(a + " is even");
        } else {
            console.log(a + " is Odd")
        }
    </Script>
</body>

</html>
