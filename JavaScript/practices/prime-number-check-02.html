<!DOCTYPE html>
<html lang="en">

<head>
    <title>prime number check 02</title>
</head>

<body>
    <script>
        let num = +prompt("enter Number");
        let primeFlag = false;

        function prime() {
            for (let i = 2; i <= Math.trunc(num / 2); i++) {
                if (num % i == 0) {
                    primeFlag = true;
                    break;
                }
            }
            if (primeFlag == false) {
                window.alert(num + " is a prime number");
            } else {
                window.alert(num + " is not a prime number");
            }
        }
        prime();
    </script>
</body>

</html>
