<!DOCTYPE html>
<html lang="en">

<head>
    <title>number swap</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter Value Of A:"));
        let b = Number(prompt("Enter Value Of B:"));
        let c = 0;

        console.log("Value of A (before): " + a);
        console.log("Value of B (before): " + b);
        c=a;
        a=b;
        console.log("Value of A (now): " + b);
        console.log("Value of B (now): " + c);
    </script>
</body>

</html>
