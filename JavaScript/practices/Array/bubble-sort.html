<script>
    let array = [5, 2, 8, 3, 9, 1, 5, 11, 29, 4];

    for (let j = 0; j < array.length - 1; j++) {
        for (let i = 0; i < array.length - 1 - j; i++) {
            if (array[i] > array[i + 1]) {
                let temp = array[i];
                array[i] = array[i + 1];
                array[i + 1] = temp;
            }
        }
    }
    console.log(array);
</script>
