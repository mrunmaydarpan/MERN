<script>
    let arr =
        [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

    let output = [];
    
    for (let i = 0; i < arr.length; i++) {
        output.push([]);
        for (let j = arr[i].length - 1; j >= 0; j--) {
            output[i][output[i].length] = arr[j][i];
        }
    }
    console.log(output);
</script>
