<script>
    let arr = [1, 2, 3, 4, 5]

    Array.prototype.myMap = function (callback) {
        let newArr = [];
        for (let i = 0; i < this.length; i++) {
            newArr[i] = callback(this[i], i, this);
        }
        return newArr;
    }

    // console.log(arr.map(num => num * 2));
    console.log(arr.myMap((num) => {
        return num * 2
    }));
</script>
