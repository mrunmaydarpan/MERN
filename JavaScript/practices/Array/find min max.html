<script>
    const arr = [20, 50, 55, 10, 8]

    function findMaxInArray(array) {
        let max = -Infinity;
        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }

    function findMinInArray(array) {
        let min = Infinity;
        for (let i = 0; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
        }
        return min;
    }

    console.log(findMaxInArray(arr));
    console.log(findMinInArray(arr));

    console.log(Math.max(20, 50, 55, 10, 8));
    console.log(Math.min(20, 50, 55, 10, 8));

    console.log(Math.max()); //-infinity
    console.log(Math.min()); //infinity

    console.log(Math.max() > Math.min()); //false
</script>
