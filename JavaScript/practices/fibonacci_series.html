<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci series</title>
</head>

<body>
    <script>
        function fib() {
            let a = 0
            let b = 1
            let n = +prompt("enter n range:");
  
            for (let i = 1; i <= n; i++) {
                let c = a + b;
                console.log(a);
                a = b;
                b = c;
            }
        }
        fib();
    </script>
</body>

</html>
