<body>
    <script>
        let output = "";
        let char = prompt("char");

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                output += char;
            }
            output = output + "\n";
        } console.log(output);

    </script>
</body>
